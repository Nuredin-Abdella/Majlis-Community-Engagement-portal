<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prayer Times</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="prayer-times.css">
</head>
<body>
    <div class="prayer-times-container">
        <div class="prayer-times-header">
            <h1>Prayer Times</h1>
            <div class="location-info">
                <span id="locationDisplay">Detecting location...</span>
                <button id="changeLocationBtn" class="btn-secondary">Change Location</button>
            </div>
            <div class="date-info">
                <span id="hijriDate"></span>
                <span id="gregorianDate"></span>
            </div>
        </div>

        <!-- Location Selection Modal -->
        <div id="locationModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2>Select Location</h2>
                <div class="location-options">
                    <button id="useGeolocationBtn" class="btn-primary">Use My Location</button>
                    <div class="manual-location">
                        <input type="text" id="cityInput" placeholder="Enter city name">
                        <input type="text" id="countryInput" placeholder="Enter country name">
                        <button id="manualLocationBtn" class="btn-primary">Set Location</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Next Prayer Countdown -->
        <div class="next-prayer-section">
            <div class="countdown-card">
                <h2>Next Prayer</h2>
                <div class="next-prayer-name" id="nextPrayerName">-</div>
                <div class="countdown-timer" id="countdownTimer">--:--:--</div>
                <button id="notificationBtn" class="notification-toggle">
                    <span id="notificationIcon">üîî</span>
                    <span id="notificationText">Enable Notifications</span>
                </button>
            </div>
        </div>

        <!-- Prayer Times Grid -->
        <div class="prayer-times-grid" id="prayerTimesGrid">
            <div class="prayer-card" data-prayer="fajr">
                <div class="prayer-icon">üåÖ</div>
                <div class="prayer-name">Fajr</div>
                <div class="prayer-time" id="fajrTime">--:--</div>
                <div class="prayer-status"></div>
            </div>
            <div class="prayer-card" data-prayer="dhuhr">
                <div class="prayer-icon">‚òÄÔ∏è</div>
                <div class="prayer-name">Dhuhr</div>
                <div class="prayer-time" id="dhuhrTime">--:--</div>
                <div class="prayer-status"></div>
            </div>
            <div class="prayer-card" data-prayer="asr">
                <div class="prayer-icon">üå§Ô∏è</div>
                <div class="prayer-name">Asr</div>
                <div class="prayer-time" id="asrTime">--:--</div>
                <div class="prayer-status"></div>
            </div>
            <div class="prayer-card" data-prayer="maghrib">
                <div class="prayer-icon">üåÜ</div>
                <div class="prayer-name">Maghrib</div>
                <div class="prayer-time" id="maghribTime">--:--</div>
                <div class="prayer-status"></div>
            </div>
            <div class="prayer-card" data-prayer="isha">
                <div class="prayer-icon">üåô</div>
                <div class="prayer-name">Isha</div>
                <div class="prayer-time" id="ishaTime">--:--</div>
                <div class="prayer-status"></div>
            </div>
        </div>

        <!-- Additional Times -->
        <div class="additional-times">
            <div class="time-item">
                <span class="time-label">Sunrise</span>
                <span class="time-value" id="sunriseTime">--:--</span>
            </div>
            <div class="time-item">
                <span class="time-label">Midnight</span>
                <span class="time-value" id="midnightTime">--:--</span>
            </div>
        </div>

        <div class="calculation-method">
            <span id="calculationMethod">Calculation Method: Loading...</span>
        </div>
    </div>

    <script src="prayer-times.js"></script>
</body>
</html>
